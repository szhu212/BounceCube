        <div class="side-bar">
          <div class="controls"> 
            <h2>Controls:</h2>
            <p>↑: Move Upwards</p>
            <p>←: Move Left</p>
            <p>→: Move Right</p>
            <p>R:  Restart Level</p>
          </div> 
          <div id="music-button">
             <img id="music-icon" src="./assets/play-music.png"></i>

              <div id="gameover-messsage"></div>
              <div id ="record-submission"></div>
            </div>

          </div>
          <canvas id="game-canvas" height="400" width = "600"></canvas>
        </div>
        <div class="about-and-high-score-container">

            </div>
            <div>
              <i class="fas fa-portrait fa-3x"></i>
              <!-- <i class="far fa-id-card fa-3x"></i> -->
            </div>
          </div>
          <div class="high-score-bar">
            <h2>Best Records:</h2>
              <div id="high-scores"></div>
          </div>
       </div>
       <div class="space"></div>
    </div>
      <div class="brick-image">
        <img id="brick-image" src="assets/brick.png"> 
      </div>
