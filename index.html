<!DOCTYPE html>

  <link rel="stylesheet" href="./assets/stylesheet.css" type="text/css"/>
  <script type="text/javascript" src="./dist/main.js" charset="utf-8" defer></script>
</head>
<body>
  <div id="game-page">
