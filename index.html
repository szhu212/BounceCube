<!DOCTYPE html>
<head>
  <title>Bounce Cube</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis:800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/stylesheet.css" type="text/css"/>
  <script type="text/javascript" src="./dist/main.js" charset="utf-8" defer></script>
</head>
<body>
  <div id="game-page">
    <div class="gradient-transition">
      <h1>Bounce Cube</h1>
      <div id="canvas-container">
        <div id="gameover-box">
          <div class="message-container">
            <h2 id="you-won-message"> You Won!</h2>
            <div id="gameover-messsage"></div>
          </div>
          <p class="new-game-instruction"> Press R to restart a game. </p>
        </div>
        <canvas id="game-canvas" height="400" width = "600"></canvas>
      </div>
      <div class="ice-image">
        <img id="brick-image" src="assets/brick.png"> 
      </div>
     </div>
  </div>
</body>
</html>
